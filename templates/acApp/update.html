{% extends 'acApp/base.html' %}
{% block body_block %}

    <section class="container">
      <header>Registration Form</header>
        {% if det %}
      <form action="{% url 'acApp:update' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" value="{{det.name}}" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" value="{{det.email}}"  required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="phone" value="{{det.phone}}"  required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="text" placeholder="Enter birth date" name="dob"  value="{{det.date_of_birth}}" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender"  {% if det.gender == 'male' %}checked{% endif %} />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" {% if det.gender == 'female' %}checked{% endif %} />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender"  {% if det.gender == 'prefer_not_to_say' %}checked{% endif %} />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="address1" value="{{det.address1}}" required />
          <input type="text" placeholder="Enter street address line 2" name="address2" value="{{det.address2}}"  required />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option value="America">America</option>
                <option value="Japan">Japan</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" name="city" value="{{det.city}}" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" name="region" required />
            <input type="number" placeholder="Enter postal code" name="pcode" value="{{det.postal_code}}" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
        {% endif %}
    </section>


{% endblock %}
