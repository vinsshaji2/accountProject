<section>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'acApp:user_logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'acApp:user_login' %}">Login</a>
      </li>
      {% endif %}

        <a class="nav-link disabled" href="#">Disabled</a>

    </ul>
  </div>
</nav>
